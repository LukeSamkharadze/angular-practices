<div class="main">
  <nav class="header navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">
      <img src="../favicon.ico" alt="angular-logo">
      Angular
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
      data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/users" routerLinkActive="active"><i class="fas fa-users"></i>
          Users</a>
        <a class="nav-item nav-link" routerLink="/currency" routerLinkActive="active"><i class="fas fa-coins"></i>
          Currency</a>
        <a class="nav-item nav-link" routerLink="/employees" routerLinkActive="active"><i
            class="fas fa-user-friends"></i>
          Employees</a>
        <a class="nav-item nav-link disabled" href="/">Coming Soon...</a>
      </div>
    </div>

    <div class="header-right-container">
      <span *ngIf="isLoggedIn" class="text-white"><i class="fas fa-user"></i> {{loggedInUserName}}</span>
      <button *ngIf="isLoggedIn" (click)="signOutClicked()" class="btn btn-light">Sign out <i
          class="fas fa-sign-out-alt"></i></button>
      <button *ngIf="!isLoggedIn" (click)="logInClicked()" class="btn btn-light">Log in <i
          class="fas fa-sign-in-alt"></i></button>
    </div>
  </nav>

  <div class="body">
    <router-outlet></router-outlet>
  </div>
</div>
