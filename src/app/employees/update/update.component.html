<app-loading-circle *ngIf="isLoading"></app-loading-circle>

<form [formGroup]='formGet'>
  <label>
    ID:
    <input formControlName="id" type="number" class="form-control">
  </label>

  <div class="buttons-container">
    <button type="submit" class="btn btn-dark" [disabled]='formGet.invalid' (click)="onGetClicked()">GET</button>
    <button type="submit" class="btn btn-danger" [disabled]='formGet.invalid'
      (click)="onDeleteClicked()">DELETE</button>
  </div>

  <form [formGroup]="formUpdate" (ngSubmit)="onUpdateClicked()" *ngIf="currentlyUpdatingID >= 0">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" id="name" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="salary"> Salary:</label>
      <input formControlName="salary" id="salary" type="number" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input formControlName="age" id="age" type="number" class="form-control" required>
    </div>

    <button class="btn btn-dark" [disabled]="formUpdate.invalid"><i class="fas fa-user-edit"></i> Update</button>
  </form>
</form>
