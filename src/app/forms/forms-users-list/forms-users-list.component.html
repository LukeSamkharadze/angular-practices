<div class="main-container">
  <div class="user" *ngFor="let user of usersService.users">
    <div>Nickname:</div>
    <div>{{user.nickname}}</div>

    <div>Email:</div>
    <div>{{user.email}}</div>

    <div>Phone number:</div>
    <div> {{user.phoneNumber}}</div>

    <div>Website:</div>
    <div> {{user.website}}</div>
  </div>
</div>
