<div class="main-container">
  <div class="button-container">
    <button class="btn btn-{{current==='register'? 'primary' : 'secondary'}}"
      (click)="current='register'">Register</button>
    <button class="btn btn-{{current==='list'? 'primary' : 'secondary'}}" (click)="current='list'">List</button>
  </div>
  <app-forms-register *ngIf="current === 'register'"></app-forms-register>
  <app-forms-users-list *ngIf="current === 'list'"></app-forms-users-list>
</div>
