<div class="center">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="email" name="email" type="email" id="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control">
    </div>
    <div *ngIf="isWrong" class="alert alert-danger">
      Email/password is not correct!<br>(Try email: 1 password: 1)
    </div>
    <button type="submit" class="btn btn-dark">Log in <i
      class="fas fa-sign-in-alt"></i></button>
  </form>
</div>
